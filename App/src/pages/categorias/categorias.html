<ion-header>

  <ion-navbar color="morado">

    <ion-title>Categorias</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding >

  <ion-list>

    <button  ion-item
             *ngFor="let categoria of _ps.lineas"
             [navPush]="porCategorias"
             [navParams]="{ categoria: categoria }">
             <ion-icon [name]="categoria.icono" item-left ></ion-icon>
      {{ categoria.linea }}
    </button>
  </ion-list>

</ion-content>
