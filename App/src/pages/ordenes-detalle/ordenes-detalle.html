<ion-header>

  <ion-navbar color="morado">
    <ion-title>Orden {{ orden.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item *ngFor="let item of orden.detalle">

      <img [src]="item.codigo | imagen">

      <h5>{{ item.producto }}</h5>
      <p>
        {{ item.descripcion }}
      </p>
      <br>
      <p>
        {{ item.precio_compra | currency:'USD':true }}
      </p>
    </ion-item>

    <button ion-button
            ion-center
            color="danger"
            (click)="borrar_orden( orden.id )">
        Borrar Orden
    </button>
  </ion-list>
</ion-content>
